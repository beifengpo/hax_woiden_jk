#smtp邮件发送
email:
#smtp服务器
  smtp: smtp.qq.com
#smtp服务器端口
  port: 25
#发信邮箱
  from: 123@qq.com
#发信邮箱密码 非邮箱密码而是创建的smtp的密码
  key: abcdefg
#收信邮箱 可以多个
  to:
   - 1@qq.com
   - 1@gmail.com
# pushplus推送 官网 https://www.pushplus.plus/
push_plus:
#push_plus 你的token
  token: abcdefg
#推送通道
  channel:
#mail 邮箱
    - mail
#微信
    # - wechat
#企业微信
    # - webhook
#钉钉
    # - cp
#短信
    # - sms
other:
  #提醒时间设置,同一机器提醒间隔
  time: 0
  #同一机器提醒次数
  number: 1
  #特别关注机器通知为自动暴力 监控为查询 如监控 US 那么只要包含US就会提醒
  concern:
    - US
    - BEST

  
